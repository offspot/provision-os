---
name: apt-keys
mmdebstrap:
  setup-hooks:
    - echo 'APT::Get::AllowUnauthenticated "true"' > $1/etc/apt/apt.conf.d/99allow_unauth;
    - apt --version
    - ls -l $1/etc/apt/trusted.gpg.d/
    - gpg --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 0E98404D386FA1D9 6ED0E7B82643E131 F8D2585B8783D481 54404762BBB6E853 BDE6D2B9216EC7A8 78DBA3BC47EF2265
    - gpg -a --export 0E98404D386FA1D9 > $1/etc/apt/trusted.gpg.d/debian-archive-automatic-signing-key-bullseye.asc
    - gpg -a --export 6ED0E7B82643E131 > $1/etc/apt/trusted.gpg.d/debian-archive-automatic-signing-key-bookworm.asc
    - gpg -a --export F8D2585B8783D481 > $1/etc/apt/trusted.gpg.d/debian-stable-release-key-bookworm.asc
    - gpg -a --export 54404762BBB6E853 > $1/etc/apt/trusted.gpg.d/debian-security-archive-automatic-signing-key-bullseye.asc
    - gpg -a --export BDE6D2B9216EC7A8 > $1/etc/apt/trusted.gpg.d/debian-security-archive-automatic-signing-key-bookworm.asc
    - gpg -a --export 78DBA3BC47EF2265 > $1/etc/apt/trusted.gpg.d/debian-archive-automatic-signing-key-trixie.asc
    - ls -l $1/etc/apt/trusted.gpg.d/
